spring:
  application:
    name: migaga-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/migaga_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    com.just.cn.mgg.backend: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

# JWT配置
jwt:
  secret: migaga-secret-key-2024-very-long-secret-key-for-security
  expiration: 604800 # 7天，单位秒
